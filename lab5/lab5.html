<html>
	<head>
		<title>注册</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
		<table border="1" width="500" height="300" cellspacing="0" align="center">
			<tr>
				<td>
					用户名：
				</td>
				<td>
					<input type="text" name="name"/>
				</td>
			</tr>				
			<tr>
				<td>
					密码：
				</td>
				<td>
					<input type="password" name="pass"/>
				</td>
			</tr>
				<td>
					确认密码：
				</td>
				<td>
					<input type="password" name="conpass"/>
				</td>
			<tr>
				<td>
					性别：
				</td>
				<td>
					<input type="radio" value="Male" name="sex" checked="checked"/>男
					<input type="radio" value="feMale" name="sex"/>女
				</td>
			</tr>
			<tr>
				<td>
					生日：
				</td>
				<td>
					<select name="birthday">
						<option value="one" selected="selected">公历</option>
						<option value="two" >新历</option>
					</select>
					<select name="year">
						<option value="one" selected="selected">年</option>
						<option value="two">1999</option>
						<option value="three">1998</option>
					</select>
					<select name="month">
						<option value="one" selected="selected">月</option>
						<option value="two">2</option>
						<option value="three">3</option>
					</select>
					<select name="day">
						<option value="one" selected="selected">日</option>
						<option value="two">2</option>
						<option value="three">3</option>
					</select>
				</td>
			</tr>
				<td>
					所在地：
				</td>
				<td>
					<select name="country">
						<option value="one" selected="selected">中国</option>
						<option value="two">美国</option>
						<option value="three">英国</option>
					</select>
					<select name="province">
						<option value="one" selected="selected">河北</option>
						<option value="two">海南</option>
						<option value="three">北京</option>
					</select>
					<select name="city">
						<option value="one" selected="selected">石家庄</option>
						<option value="two">正定</option>
						<option value="three">邯郸</option>
					</select>
				</td>
			<tr>
				<td>
					验证码：
				</td>
				<td>
					<input type="text" name="code"/>
					<input type="image" src="yanzhengma.jpg"  name="img" wight="150" height="30"/>
				</td>
			</tr>
			<tr>
				<td>
					证件类型：
				</td>
				<td>
					<select name="papers">
						<option value="one" selected="selected">身份证</option>
						<option value="two">港澳台居住证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					证件号：
				</td>
				<td>
					<input type="text" name="number"/>
				</td>
			</tr>
			<tr>
				<td>
					爱好：
				</td>
				<td>
					<input type="checkbox" value="one" name="hobby"/>音乐
					<input type="checkbox" value="two" name="hobby" checked="checked"/>读书
					<input type="checkbox" value="three" name="hobby" checked="checked"/>跳舞
					<input type="checkbox" value="four" name="hobby"/>下棋
					<input type="checkbox" value="five" name="hobby"/>其他
				</td>
			</tr>
			<tr>
				<td>
					说明：
				</td>
				<td>
					<textarea name="explain" rows="5" cols="30">
					</textarea>
				</td>
			</tr>
			<tr>
				<td>
					上传头像：
				</td>
				<td>
					<input type="file" name="uploading"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="提交" name="sub"/>
					<input type="reset" value="重置" name="res"/>
					<input type="button" value="按钮" name="but"/>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
